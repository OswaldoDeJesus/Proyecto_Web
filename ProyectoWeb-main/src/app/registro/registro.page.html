<ion-header>
  <ion-toolbar>
    <ion-title>HidroVerde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Regístrate Aquí</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-buttons slot="start">
          <img src="https://www.utcalvillo.edu.mx/img/logo.png" alt="UTC Logo" class="logo">
        </ion-buttons>
        
        <ion-item>
          <ion-label position="floating">Crear Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Crear Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" required></ion-input>
        </ion-item>

        <br>
        <br>
        <ion-button (click)="cambiar()">Crear cuenta</ion-button>
        <br>
      
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
