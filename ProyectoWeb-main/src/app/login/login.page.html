<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">HidroVerde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="one">
  
  <div class="login-container">
    
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <img src="https://www.utcalvillo.edu.mx/img/logo.png" class="card-img-top" alt="Login Icon">
      
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuarioCredes.usuario" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="usuarioCredes.password" type="password" required></ion-input>
        </ion-item>
        <br>
        <p>No tienes cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a></p>
        <br>
        <ion-button (click)="mostrar()" expand="block">Iniciar sesión</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
